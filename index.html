<!DOCTYPE HTML>
<html>
<head>
	<title>Chat messenger</title>
	<link rel="stylesheet" href="chatStyle.css">
</head>

<body>
<form id="chat">
	<fieldset>
		<legend>Post a message</legend>

		<label for="ID">ID:</label>
		<input name="ID" type="text">

		<label for="post">Message:</label>
		<input name="post" type="text" size="100">

		<button id="post-button" type='submit'>Post your message</button>
	</fieldset>
</form>

<ul id="message-list"></ul>

<script src="chat.js"></script>
</body>
</html>
